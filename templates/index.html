<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail and Demand Forecasting</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
  <div class="container">
    <div class="title">Demand Prediction</div>
    <div class="content">
      <form action="/predict" method="post">
        <div class="user-details">
          <div class="input-box">
              <input name="BASE_PRICE" type="number" step="any" placeholder="Base Price">
          </div>
          <div class="input-box">
              <select name="FEATURE">
                <option disabled selected>Select Feature Status</option>
                <option >ON_Feature</option>
                <option >OFF_Feature</option>
                </select>
          </div>
          <div class="input-box">
                <select name="DISPLAY">
                <option disabled selected>Select Display Status</option>
                <option >ON_Display</option>
                <option >OFF_Display</option>
                </select>
          </div>
          <div class="input-box">
                <select name="Manufacturer" >
                <option disabled selected>Select Manufacturer</option>
                <option >Private Label</option>
                <option >General MI</option>
                <option >Frito Lay</option>
                <option >P&G</option>
                <option >Kellogg</option>
                <option >Tombstone</option>
                <option >Tonys</option>
                <option >Snyders</option>
                <option >Warner</option>
                </select>
          </div>
          <div class="input-box">
                <select name="Category">
                <option disabled selected>Select Category</option>
                <option >Bag Snacks</option>
                <option >Oral Hygiene</option>
                <option >Cold Cereal</option>
                <option >Frozen Pizza</option>
                </select>
          </div>
          <div class="input-box">
                <select name="Sub_Category">
                <option disabled selected>Select Sub Category</option>
                <option >Pretzels</option>
                <option >Mouthwashes(Antiseptic)</option>
                <option >All Family Cereal</option>
                <option >Adult Cereal</option>
                <option >Pizza/Premium</option>
                <option >Mouthwash/Rinses And Sprays</option>
                <option>Kids Cereal</option>
                </select>
          </div>
          <div class="input-box">
                <input name="PRODUCT_SIZE" type="number" step="any" placeholder="Product Size(10-50)">
          </div>
          <div class="input-box">
                <select name="Province_Code">
                <option disabled selected>Select Province Code</option>
                <option >KY(Kentucky)</option>
                <option >TX(Texas)</option>
                <option >OH(Ohio)</option>
                <option >IN(India)</option>
                </select>
          </div>
          <div class="input-box">
                <select name="MSA_CODE">
                <option disabled selected>Metropolitan Statistical Area</option>
                <option >17140</option>
                <option >19100</option>
                <option >26420</option>
                <option >17780</option>
                <option >47540</option>
                <option >43300</option>
                <option >13140</option>
                <option >19380</option>
                <option >44220</option>
                </select>
          </div>
          <div class="input-box">
                <select name="SEG_VALUE_NAME">
                <option disabled selected>Segment value name</option>
                <option >Value</option>
                <option >Mainstream</option>
                <option >Upscale</option>
                </select>
          </div>
           <div class="input-box">
                <input name="SALES_AREA_SIZE_NUM" type="number" placeholder="Sales Area size">
          </div>
          <div class="input-box">
              <input name="AVG_WEEKLY_BASKETS" type="number" placeholder="Average weekly Baskets">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Predict Units">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
